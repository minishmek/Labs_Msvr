<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <title>CGW</title>

  <script src="./Utils/trackball-rotator.js"></script>
  <script src="./Utils/m4.js"></script>
  <script src="./shader.gpu"></script>
  <script src="./audio.js"></script>
  <script src="./main.js"></script>

</head>

<body onload="init()">

  <p>Response: </p>
  <p id="response"></p>
  <p id="gyro"></p>
  <button onclick="requestDeviceOrientation()">Click me!</button>

  <br>
  <audio id="au" src="unholy.mp3" controls></audio>
  <div id="d">
    <p>увімкнути режекторний фільтр</p>
    <input id="input5" type="checkbox" checked>
    <!-- <input id="input6" type="range" value="500" min="0" max="100000" step="10"> -->
  </div>

  <h2>Snail Surface</h2>

  <p id="message">Drag your mouse on the cube to rotate it.<br>
    (On a touch screen, you can use your finger.)</p>


  <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
  </div>

  <div>
    <div class="slider-div">
      <span>Eye Separation</span>
      <input type="range" value="70" min="10" max="100" step="2" id="input1" />
      <span class="value">0</span>
    </div>
    <div class="slider-div">
      <span>Field OF View</span>
      <input type="range" value="0.8" min="0.1" max="1.6" step="0.1" id="input2" />
      <span class="value">0</span>
    </div>
    <div class="slider-div">
      <span>Near Clipping Distance</span>
      <input type="range" value="5" min="0.5" max="10.5" step="0.5" id="input3" />
      <span class="value">0</span>
    </div>
    <div class="slider-div">
      <span>Convergence</span>
      <input type="range" value="2000" min="500" max="3500" step="100" id="input4" />
      <span class="value">0</span>
    </div>
  </div>


</body>

</html>
